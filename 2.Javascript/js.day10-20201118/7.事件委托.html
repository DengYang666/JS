<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象 事件委托</title>
    <style>
        div{
            width:500px;
            height:500px;
            margin:0 auto;
            background-color:blueviolet;
        }
        p{
            width:300px;
            height:300px;
            background-color: brown;
        }
        a{
            display: block;
            width:100px;
            height:100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是无序列表1</li>
        <li>这是无序列表2</li>
        <li>这是无序列表3</li>
        <li>这是无序列表4</li>
        <li>这是无序列表5</li>
    </ul>
    <script>
        /*
            事件委托:
                事件不直接绑定给子元素,而是绑定给父元素. 当子元素有事件发生的时候,
                通过冒泡触发到父元素,委托父元素的事件进行处理.
            1.当子元素里面有新添加的元素 或 克隆的元素的时候不需要重复添加事件绑定
            2.Dom元素事件绑定的时候 只绑定了一个父元素,提高效率.   
        */
        var lis=document.querySelectorAll('li');
        var ul=document.querySelector('ul');
            //for(var i=0;i<lis.length;i++){
                // lis[i].onclick=function(){
                //    alert(this.innerText);
                // }
            //}
        ul.onclick=function(e){
            var lie=e.target; //e.target 事件源 事件发生的元素对象.
            //alert(lie.innerText);
            lie.style.backgroundColor='#ddd';
        }
        var cloneLi=lis[0].cloneNode(true);//克隆第一个li元素
            lis[0].parentNode.appendChild(cloneLi);
        var cloneLi=lis[1].cloneNode(true);//克隆第2个li元素
            lis[0].parentNode.appendChild(cloneLi);          
    </script>
</body>
</html>
