<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件移除</title>
</head>
<body>
    <button id="btn1">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">解除事件绑定</button>
    <script>
        /*
            1.onclick 这种方式绑定的事件 是 直接把onclick=null 移除事件

            2.addEventListener('click',funName) 移除用 removeEventlistener('click',funName);
              兼容ie6-8: attachEvent('click');  detachEvent('click') 
              移除事件 回调函数 和 监听的事件函数需要是同一个.注意(因为可以监听多个同一事件)

            如果是不同的方式绑定事件,那么要用不同方式去解除绑定.

        */
        var btn1=document.getElementById('btn1');
        var btn2=document.getElementById('btn2');
        function btn1Fun(){
                alert("这是btn1的事件监听函数!");
        }
        //btn1.attachEvent('onclick',btn1Fun);//添加监听事件 IE 6 7 8
        //btn1.detachEvent('onclick',btn1Fun);//移除事件 IE 6 7 8
        /**
            btn1.onclick=function(){
                alert("按钮1被点击");
            }
            var btn2fun=function(){
                alert("按钮2被点击");
            }
            var btn3fun=function(){
                alert('按钮2第2次绑定');
            }
            function btn1Fun(){
                alert("这是btn1的事件监听函数!");
            }
            btn2.addEventListener("click",btn2fun);//添加一个事件监听
            btn2.addEventListener('click',btn3fun);//添加一个事件监听
            btn1.addEventListener('click',btn1Fun);//给btn1添加一个事件监听
        var btn3=document.getElementById('btn3');
            btn3.onclick=function(){
                btn1.onclick=null;//解除on方式绑定的事件
                btn1.removeEventListener('click',btn1Fun);
                btn2.removeEventListener('click',btn2fun);//解除事件监听
            }
        */    
    </script>
</body>
</html>
