<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件 对象</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        div{
            width:800px;
            height:500px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        /*
            鼠标事件 事件对象:
                onclick
                onmouseover
                onmouseout
                onmousemove
            事件对象: 
                event
                preventDefault();
                stopPropagation();
                clientX 相对浏览器的视窗的坐标
                clientY 相对浏览器的视窗的坐标
                screenX 相对屏幕的视窗的坐标
                screenY 相对屏幕的视窗的坐标
        */
        document.querySelector('div').onmousemove=function(e){
            this.innerHTML="clienX  "+e.clientX+"  clientY  "+e.clientY+"  screenX  "+e.screenX+"  screenY  "+e.screenY;
        }
    </script>
</body>
</html>
