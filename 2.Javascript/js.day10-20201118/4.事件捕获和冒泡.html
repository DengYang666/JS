<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡 和 捕获</title>
</head>
<body>
    <div id="grandFather">
        DIV
        <p id="father">这是段落
            <a href="#" id="son">超链接</a>
        </p>
    </div>
    <script>
        /*
            事件流:
            三个阶段:
                1.捕获阶段.
                2.目标阶段.
                3.冒泡阶段.
            
            1.onclick 默认冒泡. 没法更改
            2.addEventListener('事件名称',事件函数,是否冒泡传递[布尔])  默认也是冒泡方式传递false  true事件捕获   
              目标阶段,目标同一个事件要遵从事件绑定的先后顺序
              事件捕获 事件冒泡 外层事件传递.
              attachEvent(); IE 6- 8 的兼容(作用 默认作用冒泡阶段.)
        */
        var gf=document.getElementById('grandFather');
        var father=document.getElementById('father');
        var son=document.getElementById('son');
        /**
            //冒泡
            gf.onclick=function(){
                alert('这是grandFath div');
            }
            father.onclick=function(){
                alert('这是father p');
            }
            son.onclick=function(){
                alert('这是son a');
            }
            //观察事件冒泡
            son.addEventListener('click',function(){
                alert("这是 a标签 son的点击事件 冒泡");
            },false);
            gf.addEventListener('click',function(){
                alert('DIV的 grandFather点击事件 冒泡');
            },false);
            father.addEventListener('click',function(){
                alert('这是P标签的 father点击事件 冒泡');
            },false);
           //观察事件捕获
            son.addEventListener('click',function(){
                alert("这是 a标签 son的点击事件 捕获");
            },true);
            gf.addEventListener('click',function(){
                alert('DIV的 grandFather点击事件 捕获');
            },true);
            father.addEventListener('click',function(){
                alert('这是P标签的 father点击事件 捕获');
            },true);
        **/    


    </script>
</body>
</html>
