<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html事件</title>
    <style>
        input{
            outline: none;
            width:200px;
            height:40px;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <form action="http://baidu.com/">
        <label>用户名:<input type='text' /></label>
        <select name="province">
            <option value="gd">广东</option>
            <option value="gx">广西</option>
            <option value="hn">湖南</option>
            <option value="jx">江西</option>
        </select>
        <input type="submit" value="登录注册"/>  <input type="reset" value="清空数据"/>
    </form>
    <script>
        /*
            onfocus 获取焦点事件.
            onblur  失去焦点事件
            onchange 值发生变化的时候 触发的事件
            onselect 选中文本
            onsubmit 表单提交数据的时候触发的事件
            onreset 表单重置的时候触发的事件
        */
        var input=document.querySelector('input');
        var form=document.querySelector('form');
            form.onsubmit=function(e){
                if(input.value.indexOf('tmd')>=0){
                    alert('你的用户名包含敏感词');
                    return false;
                }
                //return false;
                //e.preventDefault();//阻止默认行为 提交数据
            }
            form.onreset=function(){
                if(!confirm("你确认清空数据吗?")){
                    return false;
                }
            }
            input.addEventListener('focus',function(e){//focusEvent对象
                this.style.borderColor='#F00';
                this.style.fontSize='28px';
            });
            input.addEventListener('blur',function(e){
                this.style.borderColor='blue';
                this.style.fontSize='16px';
            });
            input.addEventListener('change',function(e){
                console.log('值发生变化',e);
            });
            input.addEventListener('select',function(e){
                //console.log(e);
                //alert("你正在选中文字");
            });

        var select=document.querySelector('select');
            select.onchange=function(){
                input.value=this.value;
                //console.log(this.value);
            }

           
    </script>
</body>
</html>
