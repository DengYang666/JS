<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <style>
        textarea{
            width:200px;
            height:100px;
        }
    </style>
</head>
<body>
    <textarea></textarea>
    <script>
        /*
            keydown 键盘按下事件,如果是输入值,值还没有显示出来.
            keyup   键盘弹起事件. 如果是输入值,输入值已经输入.
            keypress 键盘按住事件,如果是输入值,值还没有显示出来.
            先後順序: keydown ==> keyPress ==> keyup
            键盘事件对象: Event
                keyCode 键盘码 which[兼容]
                key
                ctrlKey
                shiftKey
            alert('弹出警告!');//中断后面代码执行.点了确定以后才会继续执行.
        */
        var textArea=document.querySelector('textarea');
            textArea.onkeydown=function(e){
                var keycode=e.keyCode||e.which;//兼容处理
                if(!((keycode>=48&&keycode<58)||(keycode>=96&&keycode<106))){
                   return false;
                }
                //console.log(keycode);
                //console.log(e);
                //alert('keydown');
                //console.log('keydown');
                //console.log(keycode);
            }
            textArea.onkeyup=function(e){
               //alert(this.value);
               this.value=parseInt(this.value);//强制转化为数字.
               console.log('keyup');
            }
            textArea.onkeypress=function(e){
             
              console.log('keypress');
            }
    </script>
</body>
</html>
