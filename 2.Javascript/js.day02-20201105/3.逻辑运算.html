<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算</title>
    <script>
        /*
            && 与 两个条件同时成立的时候 整个条件成立
                当有多个条件进行 "与" 运算的时候,如果碰到条件不成立的时候,会返回该条件的布尔值 或 原值,同时会中断(短路)
            || 或 两个条件只要有一个成立 整个条件都成立
                当有多个条件进行 "或" 运算的时候,如果碰到条件成立的时候,会返回该条件的布尔值 或 原值,同时会中断(短路)
            !  非 (取反) 真 取成 假    假 取成 真
                结果是布尔型
        */
        var result=20>10 && 10<40;//true;
        var result2 = 50 && false; //false
        console.log('result2==>',result2);

        var result3 = "trump" && "nobody" && '';//false 
        console.log('result3==>',typeof result3);

        var result4= 40>20 && "biden";
        var result5= '' && "biden";//短路
        console.log('result4==>',result5);

        // var a=1;
        // var result6= 40>20 && true==1 && 10<20 && ++a;
        // console.log('result==>',result6);
        // console.log("a ==>",a);
        var a=1;
        var re= "a"<"b" && false && a--;// 短路
        //console.log('re=>',re,'a=>',a);


        /* 或 運算 */
        var b=1;
        var boolRe= 10>20 || false || "a">10 || 0 ;
        console.log("boolRe==>",boolRe);
        console.log("b 的结果==>",b);


        /*取反*/
        // var re=!(10>5);
        var re=!'';/**/
        console.log("取反结果 re==>",re);

    </script>
