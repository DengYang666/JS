<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算_比较运算</title>
    <script>
        /*
            关系运算:
                运算符: 
                    > 大于
                    < 小于
                    >= 大于等于
                    <= 小于等于
                    == 等于 ( = 一个等号被用来赋值.)
                    != 不等于
                    === 恒等于 值和类型都相等返回true 否则false
                    !== 恒不等 值或类型都不等返回true 否则false
                运算结果: 布尔类型. true false

                字符串 和 字符串 比较  trump > biden true
                    字符串字符串比较的时候 比较的是 字符编码码号(码值). 码号越大的就越大[a-z]
                    bit 二进制数 比特  1byte = 8 bit  2^8 = 256(dos)
                    byte 字节  1KB=1024 Byte 1MB=1024KB 1GB=1024MG 1TB=1024GB
                    ascii 编码    "a" 码号
                    unicode 编码[动态编码] 码表 8bit(1byte) 16bit(2byte) 24bit(3byte) 32bit(4byte) 
                    1000 1000
                    10001000 10001000
                    (bit byte) ascii unicode utf-8 utf-16
                字符串 和 数字比较   trump > 10  false
                    把字符串用Number转化数字,然后在进行比较. 
                数字 和 布尔类型   true > false  true
                    把布尔类型转化为 数字在比较.
                NaN 和  数字比较  NaN > 10  false
                    NaN和其他值比较大小的时候,都不成立. NaN 和自己都不相等.
                null 和 undefind 相等, 和他们自己本身也相等. 和其他值都不等.
                
        */
        /**
            var a='20';
            var b=20;
            var c= a!==b;
            console.log("运算结果=>",c);
            var strCompare='啊'>'zzzzzz';//
            console.log("字符串比较",strCompare);
            var compareNumStr="10">-10;
            console.log("数字 字符串==>",compareNumStr);
            var compareNumStr=true>=1;
            console.log("布尔类 数字==>",compareNumStr);
            var compareNumStr= NaN!=NaN;
            console.log("NaN 数字==>",compareNumStr);

            
            var n=null;
            var u=undefined;
            var re= null == false;
            console.log("输出=>",re);
        **/
        /*
           prompt 输入一个数字 判断它和你的一个一样的数字是否相等. .. 想想 prompt() 返回的是什么的类型的数据  
        */
        var age=20;
        var mage=prompt("请输入年龄");
        if(age===mage){
            console.log("传入的值恒等");
        }else{
            console.log("不等");
        }
    </script>
