<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式.</title>
</head>
<body>
    <script>
        /*
            正则表达式 :  神经学家发明.
                     主要通过一些规则来检索(查找)字符串.看字符串是否满足正则规则. 或 可以替换满足规则的字符串
            创建正则对象:
            1. new RegExp(规则);
            2. var reg=/规则/;//字面量表示方式
        */
        var reg=new RegExp('abd');//创建正则对象 并给定一个规则 字符串abc
        var str='hello abc';
        var result=reg.test(str);//表示在字符串 hello abc中 存在abc 返回true 否则返回false
        console.log('在str里面查找abd=结果=>',result);


        var reg2=/Trump/; //字面量正则对象
        var str2='go home Trump'; 
        var result2=reg2.test(str2);
        console.log('在字符串str2查找 str2==>',result2);

        /*
            正则特殊字符:
            边界符:
                ^  表示以xx开头  ^a
                $  表示以xx结尾  a$
            量词符:    
            *  表示 0 到无限次  a*
            +  表示 1 到无限次  a+
            {}
            ?
            ()
            []
            
            \d
            \D
            \w
            \W
            \s
            \S
        */

    </script>
</body>
</html>
