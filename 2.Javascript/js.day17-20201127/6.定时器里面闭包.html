<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ul>
    <script>
        var lis=document.querySelectorAll('li');
        for(var i=0;i<lis.length;i++){
            (function(a){
                setTimeout(function(){
                    console.log("当前li==>"+a,"内容",lis[a].innerText);
                },3000);//延迟执行函数.
            })(i)
        }
    </script>
</body>
</html>
