<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            background-color: blueviolet;
            margin:10px 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <script>
        var lis=document.querySelectorAll('li');

            for(var i=0;i<lis.length;i++){//循环所有li 
                (function(i){
                    lis[i].onclick=function(){ //给每个li绑定一个click事件.
                        alert(i);
                    }
                })(i);//形成一个闭包.
            }
            /*
                当事件发生的发生的时候,for 循环已经循环完成 这时候 i 是 3
                所以点击的时候i是3
            */
    </script>
</body>
</html>
