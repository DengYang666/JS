<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: blueviolet;
            margin: 0 auto;
            color:#FFF;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        (function(){
            var a=1;
            document.querySelector('div').onclick=function(){
                this.innerText=a;
                a++;
            }
        })();
    </script>
</body>
</html>
