<body>
    <script>
        var arr=[110,1,30,3,4,65,6,67,98,119];
        function maxarr(arr) {
            var newarr = [0]
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > newarr[0]) {
                    newarr[0] = arr[i]
                }
            }
            return newarr
        }
        console.log(maxarr(arr))
    </script>
</body>
