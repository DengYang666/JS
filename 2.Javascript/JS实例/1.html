<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   ul{
       padding: 0px;
       margin: 0px;
       list-style: none;
   }
   ul li{
       width: 50px;
       height: 50px;
       border: 1px solid #333;
       margin: 10px 0 0 10px;
   }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li id="dome">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
      var sec=document.getElementById('dome');
      sec.previousElementSibling.style.backgroundColor="yellow";
      sec.nextElementSibling.style.backgroundColor='green';
      sec.parentElement.style.width='300px';
      sec.parentElement.style.height='300px';
      sec.parentElement.style.backgroundColor='gray';
    </script>
</body>
</html>
