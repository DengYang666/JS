<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .big{
            display: block;
            width: 800px;
            height: 800px;
            border: 1px solid;
            position: relative;
            background-color: rgb(167, 167, 167);
        }
        .small{
            display: block;
            width: 100px;
            height: 100px;
            float: left;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="small"></div>
    </div>
    <script>
        var box=document.querySelector(".small");
        var x=0;
        var y=0;
      
        document.onkeydown=function(e){
            console.log(e.keyCode);
            console.log(x,y)
            var keyCode=e.keyCode;
           if(keyCode==39){
               x+=100;
           }
           if(keyCode==38){
              y-=100;
           }
           if(keyCode==37){
               x-=100;
           }
           if(keyCode==40){
               y+=100;
           }
           if(x<0){
               x=0;
           }
           if(y<0){
               y=0;
           }
           if(x>700){
               x=700;
           }
           if(y>700){
               y=700;
           }
        box.style.left=x+"px";
        box.style.top=y+"px";
        }
       
    </script>
</body>
</html>
