<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .big {
            display: block;
            width: 1300px;
            height: 50px;

        }

        .small {
            display: block;
            width: 200px;
            height: 50px;
            border: 1px solid;
            float: left;
            margin: 0 20px;
            text-align: center;
            font-size: 40px;
        }

        .a {
            display: block;
            width: 200px;
            height: 50px;
            border: 1px solid;
            float: left;
            margin: 0 20px;
            text-align: center;
            font-size: 40px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="small">1</div>
        <div class="small">2</div>
        <div class="small">3</div>
        <div class="small">4</div>
        <div class="small">5</div>
    </div>
    <script>
        var small = document.querySelectorAll(".small");
        var big = document.querySelector(".big");

        for (var i = 0; i < 5; i++) {
            small[i].onclick = function () {
                for (var j = 0; j < 5; j++) {
                    // small[j].style.backgroundColor="white"
                    small[j].className="small";
                }
                // this.style.backgroundColor="red"
                this.className="a";
            }

        }

    </script>
</body>

</html>
