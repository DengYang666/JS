<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        ul, ol{
            padding: 0px;
            margin: 0px;
            list-style: none;
        }
        a, a:hover , a:focus{
            color: #000;
            text-decoration: none;
        }
        img{
            display: block;
        }
        /* 设置轮播图的样式 */
        .wraper{
            width: 600px;
            margin: 0px auto;
        }
        .sipwer-banner{
            width: 520px;
            margin: 100px auto;
            position: relative;
        }


        /* 图片容器 */
        .swiper-banner-box{
            width: 520px;
            height: 280px;
            overflow: hidden;
        }
        .swiper-banner-box ul{
            width: 4000px;
        }
        .swiper-banner-box ul::after{
            content: "";
            clear: both;
            display: block;
        }
        .swiper-banner-box ul li{
            float: left;
        }
        .swiper-banner-box ul li a{
            display: block;
        }
        .swiper-banner-box ul li a img{
            width:520px;
            height: 280px;
        }


        /* 导航点容器 */
        .swiper-banner-point{
            position: absolute;
            width: 520px;
            bottom: 10px;
            left: 0;
        }
        .swiper-banner-point ol{
            width: 100px;
            height: 10px;
            background-color: #ccc;
            margin: 0 auto;
            padding: 5px 10px;
            border-radius: 10px;
        }
        .swiper-banner-point ol li{
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 5px;
            float: left;
            cursor: pointer;
        }
        .swiper-banner-point ol li.active{
            background-color: red;
        }


        /* 左右切换按钮 */
        .prev-box , .next-box{
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            margin-top: -20px;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
        }
        .prev-box{
            left: 0;
        }
        .next-box{
            right: 0;
        }
        .prev-box:hover ,.next-box:hover{
            background-color: rgba(0, 0, 0, 0.4);
        }
        .prev-box .icon ,.next-box .icon{
            display: inline-block;
            height: 0px;
            width: 0px;
            border: 10px solid transparent;
            vertical-align: middle;
        }
        .prev-box .icon{
            border-right: 10px solid white;
            margin-left: -10px;
        }
        .next-box .icon{
            border-left: 10px solid white;
            margin-left: 10px ;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <!-- 轮播图 -->
        <div class="sipwer-banner">
            <!-- 图片容器 -->
            <div class="swiper-banner-box">
                <ul>
                        <li><a href=""><img src="../images/banner/1.jpg" alt=""></a></li>
                        <li><a href=""><img src="../images/banner/2.jpg" alt=""></a></li>
                        <li><a href=""><img src="../images/banner/3.jpg" alt=""></a></li>
                        <li><a href=""><img src="../images/banner/4.jpg" alt=""></a></li>
                        <li><a href=""><img src="../images/banner/5.jpg" alt=""></a></li>
                </ul>
            </div>
            <!-- 导航点 -->
            <div class="swiper-banner-point">
                <ol>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
            <!-- 左右切换按钮 -->
            <div class="prev-box"><span class="icon"></span></div>
            <div class="next-box"><span class="icon"></span></div>
        </div>
    </div>

    <script></script>
</body>
</html>
