<body>
    <script>
         function isPhoto(str){
                var dian=str.indexOf(".")
                var hz=str.slice(dian+1,dian +4)
                if(hz==="jpg"||hz==="png"||hz==="gif"){
                    return "ture"
                }else{
                    return "false"
                }
            }
            console.log(isPhoto("images/1.png"))
    </script>
