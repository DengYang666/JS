<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 400px;
            border: 1px solid ;
            background-color: rgb(193,193,193);
            float: left;
            overflow: hidden;
           
        }
        .one{
            border: 1px solid;
            width: 150px;
            height: 150px;
            float: left;
            background-color: skyblue;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
            margin-top: 25px;
            margin-left: 20px;
        }
        .two{
            border: 1px solid;
            width: 150px;
            height: 150px;
            float: right;
            background:white;
            border-radius: 50%;
            margin-top: 25px;
            margin-right: 20px;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">hello</div>
        <div class="two"></div>
    </div>
    <script>
        var one=document.querySelector(".one");
        var two=document.querySelector(".two");
      
        one.onclick=function(){
            one.style.backgroundColor="white"
            two.style.backgroundColor="skyblue"
         one.innerHTML=""
         two.innerHTML="hello"
          
        }
        two.onclick=function(){
            two.style.backgroundColor="white"
            one.style.backgroundColor="skyblue"
         one.innerHTML="hello"
         two.innerHTML=""
        }
    </script>
</body>
</html>
