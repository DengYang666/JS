<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品排序</title>
    <style>
        ul,
        ol {
            list-style: none;
            padding: 0;
            margin: 0;
            float: left;
            margin-left: 50px;
        }

        ul li {
            width: 160px;
            height: 40px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        ol {
            width: 600px;
            height: 1000px;
            background-color: #f0f0f0;
        }

        ol li {
            width: 598px;
            height: 100px;
            border: 1px solid gray;
        }

        ol li div {
            height: 25px;
        }

        span {
            display: block;
            width: 160px;
            height: 40px;
        }

        .active {
            background-color: rgb(204, 204, 204);
        }
    </style>
</head>

<body>

    <ul>
        <li class="active"><span>单价最高</span></li>
        <li><span>单价最低</span></li>
        <li><span>销量最高</span></li>
        <li><span>信用最高</span></li>
    </ul>

    <ol>
        <!-- <li>
            <div></div>
            <div></div>
            <div></div>
        </li> -->
    </ol>

    <script>
        // 1.0 假数据
        var data = [
            {
                "price": 199,
                "sales": 10000,
                "honesty": 2,
                "desc": "大白菜"
            },
            {
                "price": 599,
                "sales": 9999,
                "honesty": 5,
                "desc": "大西瓜"
            },
            {
                "price": 399,
                "sales": 6666,
                "honesty": 9,
                "desc": "大番薯"
            }
        ]
        var ol = document.getElementsByTagName("ol")[0];
        var span = document.getElementsByTagName("span");
        var li = document.getElementsByTagName("li");
        function paixu(data) {
            if (data == undefined || data.length == 0) {
                return;
            }
            str = ''
            for (i = 0; i < data.length; i++) {
                str += "<li><div>商品：" + data[i].desc + "</div><div>价格：" + data[i].price + "¥</div><div>销量:" + data[i].sales + "</div><div>信用：" + data[i].honesty + "</div></li>";
                ol.innerHTML = str
            }
        }
        paixu(data);
        for (i = 0; i < span.length; i++) {
            li[i].onclick = function () {
                for (j = 0; j < li.length; j++) {
                    li[j].classList.remove("active")
                }
                this.classList.add("active")
            }
        }
        span[0].onclick = function () {
            data.sort(function (a, b) {
                return b.price - a.price
            })
            paixu(data);
        }
        span[1].onclick = function () {
            data.sort(function (a, b) {
                return a.price - b.price
            })
            paixu(data);
        }
        span[2].onclick = function () {
            data.sort(function (a, b) {
                return b.sales - a.sales
            })
            paixu(data);
        }
        span[3].onclick = function () {
            data.sort(function (a, b) {
                return b.honesty - a.honesty
            })
            paixu(data);
        }
    </script>

</body>

</html>
