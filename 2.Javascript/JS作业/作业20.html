<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
        .banner {
            width: 450px;
            height: 300px;
            background-color: #ccc;
            position: absolute;
            left:730px;
            top:320px;
            border: 3px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .banner .banner-top {
            height: 50px;
            line-height: 50px;
            background-color: deepskyblue;
            width: 450px;
            cursor: move;
            text-align: center;
        }

        .banner .banner-con {
            padding: 25px;
            background-color: #666;
        }

        .banner .banner-con .box {
            width: 400px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="banner">
        <div class="banner-top">
            TITLE
        </div>
        <div class="banner-con">
            <div class="box">CONTENT</div>
        </div>
    </div>

    <script>
        // 要求：
        // 鼠标按下.banner-top标签，可移动整个banner盒子
        // 鼠标如果没有按下.banner-top标签，不可以移动banner盒子
        var banner = document.querySelector(".banner");
        var btop = document.querySelector(".banner-top");
        //元素的鼠标落下事件
        btop.onmousedown = function (ev) {
            //event的兼容性
            var ev = ev || event;
            //获取鼠标按下的坐标
            var x1 = ev.clientX;
            var y1 = ev.clientY;
            //获取元素的left，top值
            var l = banner.offsetLeft;
            var t = banner.offsetTop;
            //给可视区域添加鼠标的移动事件
            document.onmousemove = function (ev) {
                //event的兼容性
                var ev = ev || event;
                //获取鼠标移动时的坐标
                var x2 = ev.clientX;
                var y2 = ev.clientY;
                //计算出鼠标的移动距离
                var x = x2 - x1;
                var y = y2 - y1;
                //移动的数值与元素的left，top相加，得出元素的移动的距离
                var lt = y + t;
                var ls = x + l;
                //更改元素的left，top值
                banner.style.top = lt+ 'px';
                banner.style.left = ls+ 'px';
            }
            //清除
            document.onmouseup = function (ev) {
                document.onmousemove = null;
            }
        }
        document.onmousedown=function(){
            return false
        }
    </script>
</body>

</html>
