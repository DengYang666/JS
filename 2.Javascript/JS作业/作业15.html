<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
       .box{
           width: 100%;
           height: 50px;
           background-color: rgb(240, 240,240);
       }
       .djs{
           color: white;
           background-color: red;
            height: 50px;
            width: 100px;
            font-size: 30px;
            float: left;
            line-height: 50px;
            text-align: center;
       }
       span{
           font-size: 30px;
           color: red;
           line-height: 50px;
           margin-left: 20px;
       }
    </style>
</head>
<body>
    <div class="box">
        <div class="djs">倒计时</div>
        <span>02:00:00</span>
    </div>

</body>
</html>
<script>
    // 需求：倒计时
        // 剩余时间设置 7200 秒 
        // 每一秒中减去1秒
        // 格式化时间为小时、分钟、毫秒 并显示在页面
        var span=document.querySelector("span");
        sec=7200
        setInterval(function(){
            sec-=1
            h=Math.floor(sec/60/60);
            m=Math.floor(sec/60%60);
            s=Math.floor(sec%60);
            h=h<10?"0"+h:h
            m=m<10?"0"+m:m
            s=s<10?"0"+s:s
            span.innerText=h+":"+m+":"+s
        },1000)
</script>
