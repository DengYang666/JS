<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业 </title>
    <style>
        body {
            margin: 0;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .layout {
            width: 800px;
            margin: 0 auto;
        }

        .layout .nav {
            width: 800px;
            height: 100px;
            border-bottom: 3px solid #000;
        }

        .layout .nav ul li {
            width: 78px;
            height: 48px;
            border: 1px solid skyblue;
            cursor: pointer;
            line-height: 50px;
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #333;
            float: left;
        }

        .layout .nav ul li.current {
            background-color: skyblue;
            color: white;
        }

        .layout .nav ul li:hover {
            background-color: #ccc;
            color: white;
        }

        .layout .con {
            width: 800px;
            height: 600px;
            background-color: #ccc;
        }

        .layout .con ul li {
            width: 800px;
            display: none;
        }

        .layout .con ul li.active {
            display: block;
        }

        .layout .con ul li img {
            display: block;
            width: 800px;
            height: 600px;
        }
    </style>
</head>

<body>

    <div class="layout">
        <div class="nav">
            <ul>
                <li class="current">第一辆车</li>
                <li>第二辆车</li>
                <li>第三辆车</li>
                <li>第四辆车</li>
                <li>第五辆车</li>
                <li>第六辆车</li>
                <li>第七辆车</li>
                <li>第八辆车</li>
                <li>第九辆车</li>
                <li>第十辆车</li>
            </ul>
        </div>
        <div class="con">
            <ul>
                <li class="active"><a href="javascript:;"><img src="./images/img/1.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/2.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/3.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/4.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/5.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/6.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/7.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/8.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/9.jpg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="./images/img/10.jpg" alt=""></a> </li>
            </ul>
        </div>
    </div>


    <script>
        // 需求：汽车tab选项卡自动切换
        // 1、自定切换tab选项卡和图片
        // 2、鼠标移入导航选项区域，停止自动切换，鼠标移开导航区域，继续执行自动切换
        // 3、点击“导航选项”，当前选项添加类名 current , 并且显示对应的图片、非当前点击的选项，移除高亮背景色高亮
        var li = document.querySelectorAll("li");
        var nav = document.querySelector(".nav ul")
        var lis = document.querySelectorAll('.con ul>li')
        var c = 0
        var b = setInterval(function () {
            c++;
            if (c > lis.length - 1) {
                c = 0
            }
            for (var i = 0; i < lis.length; i++) {
                lis[i].className = ''
                li[i].classList.remove("current")
            }
            lis[c].className = 'active'
            li[c].classList.add("current")
        }, 1000)

        nav.onmouseout = function () {
            clearInterval(b)
            b = setInterval(function () {
                c++;
                if (c > lis.length - 1) {
                    c = 0
                }
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = ''
                    li[i].classList.remove("current")
                }
                lis[c].className = 'active'
                li[c].classList.add("current")
            }, 1000)
        }
        
        nav.onmouseenter = function () {
            clearInterval(b)
        }

        for (i = 0; i < 10; i++) {
            li[i].index = i;
            li[i].onclick = function () {
                var index = this.index;
                for (j = 10; j < 20; j++) {
                    li[j].classList.remove("active");
                    li[j - 10].classList.remove("current")
                }
                li[index + 10].classList.add("active");
                li[index].classList.add("current")
            }
        }
    </script>
</body>

</html>
