<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .wbk{
            width: 600px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            color: orange;
        }
        button{
            width: 180px;
            height: 50px;
            margin-right: 26px;
            margin-top: 7px;
            font-size: 18px;
        }
        .a{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="wbk">点击按钮，设置文本字体大小</div>
    <div>
    <button class="a">18px</button>
    <button class="b">28px</button>
    <button class="c">38px</button>
    </div>
    <script>
        // 要求：
        // 定义  setFontSize 函数
        // 该函数主要逻辑是设置 .box标签的字体大小
        // 点击“按钮”，setFontSize 函数，设置对应的字体样式

        var div=document.getElementsByTagName("div");
        function setFontSize(){
            var button=document.getElementsByTagName("button")
            for(i=0;i<button.length;i++){
                button[i].style.backgroundColor="white"
            }
            var ele=event.target;
            ele.style.backgroundColor="orange"
            if(ele.className=="a"){
                div[0].style.fontSize="18px"
            }
            if(ele.className=="b"){
                div[0].style.fontSize="28px"
            }
            if(ele.className=="c"){
                div[0].style.fontSize="38px"
            }
        }
        div[1].onclick=function(event){
           setFontSize();
        }
     
  
       
    </script>
</body>
</html>
