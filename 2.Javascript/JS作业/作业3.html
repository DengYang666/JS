<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-1210</title>
    <style>
        body {
            margin: 0;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        .wrap {
            width: 600px;
            margin: 0 auto;
            background-color: skyblue;
            height: 100%;
            position: relative;
            padding: 10px 20px;
        }

        .footer {
            position: absolute;
            left: 20px;
            bottom: 0;
            width: 600px;
            height: 470px;
            background-color: #fff;
        }

        .footer ul {
            width: 600px;
        }

        .footer ul li {
            padding: 5px 5px;
            background-color: #f0f0f0;
            float: left;
        }

        .footer ul li img {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <h3>渲染表情图标</h3>
        </div>
        <div class="footer">
            <ul class="list">
                <li><img src="./icon-assets/1.bmp" alt=""></li>
            </ul>
        </div>
    </div>

    <script>
        // 要求：
        //1.0 获取footer标签
        // 2.0 定义字符串
        // 3.0 循环
        // 4.0 字符串拼接
        // 5.0 渲染字符串

        for (var i = 2; i < 101; i++) {
            console.log(i);
            var ppp = "./icon-assets/" + i + ".bmp";
            var ul = document.querySelector('ul');
            var lastLi = document.createElement('li');
            ul.appendChild(lastLi);
            var picture = document.createElement('img');
            picture.setAttribute('src', ppp);
            lastLi.appendChild(picture);
        }






    </script>
</body>

</html>
