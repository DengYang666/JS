<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab切换（动画版）</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 731px;
            height: 454px;
            border: 1px solid;
            overflow: hidden;
            position: relative;
            padding: 0px;
        }
        .left{
            position: absolute;
            left: 0px;
            top: 0px;
        }
        .right{
            position: absolute;
            left: 730px;
            top: 0px;
        }
        .close{
            width: 365px;
            height: 50px;
            float: left;
            background-color:rgba(255,255,255,0.8);
            font-size: 10px;
            text-align: center;
            line-height: 50px;
            border-right: 1px solid;
            border-bottom: 1px solid orange;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        .phone{
            width: 365px;
            height: 50px;
            float: right;
            background-color:rgba(255,255,255,0.2);
            font-size: 10px;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid orange;
            position: absolute;
            left: 366px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="left" src="../images/left.jpg" alt="">
        <img class="right" src="../images/right.jpg" alt="">
        <div class="close">衣服</div>
        <div class="phone">手机</div>
    </div>
    <script>
        // 需求：
            // 当前点击tab选项背景高亮，并动画的方式切换对应的图片
        var closes=document.querySelector(".close");
        var phone=document.querySelector(".phone");
        var left=document.querySelector(".left");
        var right=document.querySelector(".right");
        closes.onclick=function(){
            closes.style.backgroundColor="rgba("+255+","+255+","+255+","+0.8+")";
            phone.style.backgroundColor="rgba("+255+","+255+","+255+","+0.2+")";
            x1=-730;
            x2=0;
            var int1=setInterval(function(){
                x1+=10;
                x2+=10;
                left.style.left=x1+"px";
                right.style.left=x2+"px";
                if(x1>=0){
                    clearInterval(int1);
                }
            },10)
        }
        phone.onclick=function(){
            phone.style.backgroundColor="rgba("+255+","+255+","+255+","+0.8+")";
            closes.style.backgroundColor="rgba("+255+","+255+","+255+","+0.2+")";
            x1=0;
            x2=730;
            var int2=setInterval(function(){
                x1-=10;
                x2-=10;
                left.style.left=x1+"px";
                right.style.left=x2+"px";
                if(x1<=-730){
                    clearInterval(int2)
                }
            },10)
        }
    </script>
</body>
</html>
