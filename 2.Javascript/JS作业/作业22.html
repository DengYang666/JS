    <script>
        // 数组
        var arr1 = [20, 30, 50, 10, 60, 80]
        var arr2 = [60, 90, 30, 120,10, 70]
        // 要求：
        //编写函数对数组的数字进行从大到小的排序
        // 返回从大到小排序的新数组
        function maxTomin(arr){
            for (i = 0; i < arr.length; i++) {
                for (j = 0; j < arr.length; j++) {
                    if (arr[j] < arr[j + 1]) {
                        var num = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = num
                    }
                }
            }
            return arr
        }
        console.log(maxTomin(arr1))
    </script>
