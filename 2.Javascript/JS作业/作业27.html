<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校验中文姓名</title>
    <style>
        .form {
            width: 600px;
            margin: 150px auto;
        }

        .form>div {
            height: 50px;
            line-height: 50px;
            font-size: 0;
            position: relative;
        }

        .form>div input {
            vertical-align: middle;
            padding-left: 20px;
            height: 40px;
            width: 480px;
            box-sizing: border-box;
            font-size: 18px;
        }

        .form>div button {
            width: 100px;
            height: 40px;
            font-size: 18px;
            vertical-align: middle;
            cursor: pointer;
        }

        .form>div .txt {
            color: red;
            position: absolute;
            left: 0;
            top: -40px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="form">
        <div>
            <input type="text" placeholder="请输邮箱">
            <button>提交</button>
            <span class="txt">输入格式不正确!</span>
        </div>
    </div>
    <script>
        // 需求：
        // 校验输入的值是邮箱格式
        // 邮箱(qq或者网易邮箱) 非所有的邮箱
        // 12173245501@qq.com
        // wangyongguo@163.com
        // wangyongguo@yeah.net
        // wangyongguo123@yeah.net
        // _wangyongguo123@yeah.net

        // 一个字符串（英文，数字，下划线）   @  英文，数字  . com/net


        var button = document.querySelector("button");
        var input = document.querySelector("input");
        var span = document.querySelector(".txt")

        button.onclick = function () {
            var val = input.value
            var reg = /[a-z0-9A-Z_]@(qq|163|yeah)+.(com|net)/i
            if (reg.test(val) == false) {
                span.style.display = "block"
            } else {
                span.style.display = "none"
                input.value = ""
                alert("提交成功")
            }
        }

    </script>
</body>

</html>
