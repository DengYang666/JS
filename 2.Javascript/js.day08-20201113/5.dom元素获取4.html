<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="testClass">这是测试选择方法的div1</div>
    <div class="testClass">这是测试选择方法的div2</div>
    <div class="testClass">这是测试选择方法的div3</div>
    
    <p>这是段落测试1</p>
    <p>这是段落测试2</p>
    <p>这是段落测试3</p>

    <script>
        /*
            querySelector()  根据选择器只能第一个
            querySelectorAll() 根据选择器返回所有对象集合 nodelist
        
        */
        var tclass=document.querySelectorAll('.testClass');
            //console.log(tclass);
            for(var i=0;i<tclass.length;i++){
                if(i%2==0){
                    tclass[i].innerHTML="这是querySelectorAll控制的html"+i;
                }

            }
        var pall=document.querySelectorAll('p');//获取所有p标签对象
            //console.log(pall);   
            for(var i=0;i<pall.length;i++){
                pall[i].style.color="#F00";//改变 每个标签对象的style属性的 color属性  style="color:#f00"
            } 
    </script>
</body>
</html>
