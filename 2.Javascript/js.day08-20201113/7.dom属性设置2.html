<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
</head>
<body>
    <img src="image/2.jpg"/>
    <script>
        //点击图片 换成  6.jpg
        var img=document.querySelector('img');//获取img图片元素对象
            img.onclick=function(){//当图片被点击的时候执行function
                console.log(img.src);//获取图片元素对象的地址
                if(img.src.indexOf('image/3.jpg')>=0){//获取img对象src属性判断里面是否有"4" 如果有就大等于0
                    img.src='image/2.jpg';//给img对象的属性赋值
                }else{
                    img.src='image/3.jpg';
                }
                img.title="这是女装产品图片";
                img.alt="这是女装产品图片 alt";

            }
    </script>
</body>
</html>
