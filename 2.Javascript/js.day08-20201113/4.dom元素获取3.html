<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="testid">testid DIV</div>

    <div class="testClass">testCLass 測試選擇器</div>
    <div class="testClass">testCLass 測試選擇器</div>
    <div class="testClass">testCLass 測試選擇器</div>

    <p>测试标签选择器1</p>
    <p>测试标签选择器2</p>
    <p>测试标签选择器3</p>
    <script>
        /*
            querySelector() 根据选择器来获取第一个标签对象
        */
        var testid=document.querySelector("#testid");//根据id选择器获取标签对象 返回第一个
            console.dir(testid);

        var testClasses=document.querySelector('.testClass');   //根据类选择器来获取标签对象 返回第一个
            testClasses.innerHTML="这是queryselector获取的对象改变的数据";//改变该标签之间的内容
            console.dir(testClasses); 

        var p=document.querySelector('p');//根据标签选择器来获取元素对象 返回第一个
            p.innerHTML="这是queryselector控制的标签.......";
            console.dir(p);
    </script>
</body>
</html>
