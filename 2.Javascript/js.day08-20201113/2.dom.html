<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        /*
        
        */
    </script>
</head>
<body>
    <div id="first">这是ID标签DIV..........</div>
    <ul>
        <li>这是列表1</li>
        <li>这是列表2</li>
        <li>这是列表3</li>
    </ul>
    <script>
        /*
            在js里面只要操作对象 就可以操作html
        */
        var firstDiv=document.getElementById("first");//获取是一个ID叫first的元素对象(标签)
        //console.dir(firstDiv);
            firstDiv.innerText="这是js改变之后内容!";//设置 firstDiv对象的内容
        var lis=document.getElementsByTagName('li');//获取标签名叫li的所有元素
            //console.log(lis);
            for(var i in lis){
                lis[i].innerText="这是js改变li之后的内容.....";
            }
    </script>
</body>
</html>
