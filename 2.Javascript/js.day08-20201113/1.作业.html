        function countDown(endTime){
            var date=new Date();
            var endDate=new Date(endTime);
            var cound=endDate-date;

            var lastsec=parseInt(cound/1000)%60;

                //设置标签对象的内容
                c.innerHTML='剩余:'+lastDay+"天"+lastHour+"时"+lastMinute+"分"+lastsec+"秒";
        }
        countDown('2021-1-1 0:0:0');
