<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合练习</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        button{
            left:0px;
            top:50px;
            position: absolute;
            width:100px;
            height:50px;
        }
        #no{
            left:100px;
        }
    </style>
</head>
<body>
    <div>表白!</div>
    <button>同意</button>
    <button id="no">不同意</button>
    <script>
        var first=document.querySelector('button');
            first.onclick=function(){
                alert('我也爱你呀!');
            }
        var countTimes=0;
        var sec=document.getElementById('no');   
            sec.onmouseover=function(){
                if(countTimes>3){
                    return false;
                }
                this.style.left=parseInt(Math.random()*1500)+"px";
                this.style.top=parseInt(Math.random()*800)+"px";
                countTimes++;
            }
            sec.onclick=function(){
                alert('o(╥﹏╥)o');
            }
    </script>
</body>
</html>
