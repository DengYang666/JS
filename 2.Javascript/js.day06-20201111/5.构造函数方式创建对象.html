<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /*
            构造函数方式创建对象
            1.创建一个构造函数,一般构造函数的首字母大写.
            2.创建对象要用 new 关键字  new 构造函数名称()
                (1) new People People就是构造函数. 创建了一个空对象. 
                    同时把函数内部this 指向了这个空对象.
                    执行了函数内部的代码
                    最后返回了该对象
            
            构造函数相当于一个对象模板..

            变量命名: 驼峰命名 第二个词开始首字母
        */
        function People(){
            this.name="Trump";
            this.age=70;
            this.vote=function(){
                this.age=71;
                console.log(this.name,"他投了自己一票....");
            }
            //document.write('我跑到构造函数看看');
            //alert('我跑到构造函数看看');
        }
        var p1=new People();//创建对象p1
            //使用
            //console.log(p1.name);
            p1.vote();
        var p2=new People();//创建一个p2
           /// p2.name="Biden";
            p2.vote();

    </script>
</head>

</body>
</html>
