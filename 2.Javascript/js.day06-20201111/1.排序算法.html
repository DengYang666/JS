<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        /*
            相邻数据 两两比较:
            
            升序排序.
            原数组:
                5, 4, 3, 2, 1
            开始排:
              第一轮:外面的循环 i=0
                4   5   3   2   1
                4   3   5   2   1
                4   3   2   5   1
                4   3   2   1   5
              第二轮: i=1
                3   4   2   1
                3   2   4   1
                3   2   1   4
              第三轮: i=2
                2   3   1
                2   1   3
              第四轮:i=3
                1   2
            外面比较轮数4= 数组长度-1;
            两两比较的子循环次数= 数组长度-1-当前轮数 
        */
        var arr=[5, 4, 3, 2, 1];
        function bubbleSort(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=0;j<arr.length-1-i;j++){
                    if(arr[j]>arr[j+1]){//前一个值比后一个值大,交换位置 升序
                        var tmp=arr[j];
                            arr[j]=arr[j+1];
                            arr[j+1]=tmp;
                    }
                }
            }
            return arr;
        }
         console.log(bubbleSort(arr));
    </script>
