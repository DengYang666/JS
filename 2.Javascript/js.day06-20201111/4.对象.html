<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /**
            字面量对象.
            特殊的关键字 this 代表当前对象(离它最近的对象).
        */
        var people={
            name:"Trump",
            age:70,
            run:function(){
                console.log('在对象内部调用',this.name,this.age);
                console.log("Trump run with Biden");
            }
        }
        //调用对象 属性和 方法 对象名称.对象的属性  对象名称.方法名();
        //alert(people.name);
        //people.run();

        /**
            new Object(); 创建一个空对象
            Object是浏览器内置一个构造函数
        */
        var car=new Object();//创建了一个对象
            car.name="奔驰";//给对象的属性赋值
            car.run=function(){//给对象创建一个方法
                console.log("这是 new Object创建的对象",this.name);
                this.buy();//调用当前对象 buy方法.
            }
            car.buy=function(){
                console.log("开着奔驰去买菜....");
            }
            document.write(car.name);
            car.run();//调用对象方法
            

    </script>
</head>
<body>
    
</body>
</html>
