    <title>内置对象Math</title>
    <script>
        /*
            Math对象. 比较特殊使用这个对象的时候 直接Math.属性 或 方法. 不用new 
            PI      数学π的值 
            abs();  求绝对值  全部转化为正数
            random(); 随机生产一个 0-1 之间随机数  0-1之间.
                      生成 0-10随机整数 Math.random()*10 
            floor(); 向下取整(丢弃了小数位)
            ceil();  向上取整(始终进1取整)
            round(); 四舍五入
            pow();   求多少次方
            max();   求数据最大值
            min();   求最小值
            parseInt() 向下取整(只取了整数位)

        */
            //console.log(Math.PI);// π 的值 
            //console.log(Math.abs(-5));
            var rnum=Math.random();
            //console.log(parseInt(rnum*10)); //0-10之间随机数,包含0
            //随机生成 一个区间 4-10的随机数  (0-6区间)+4
            function randR(min,max){
                var range=max-min;
                return parseInt(Math.random()*range)+min;
            }
            //alert(randR(4,10));
            var fNum=Math.floor(rnum*10);
            var cNum=Math.ceil(rnum*10);
            var roNum=Math.round(2.5);// 如果负数四舍五入 -1.5 -2.5 向下取整
            console.log('随机的小数',rnum,
                            "X10数",rnum*10,
                            "向下取整",fNum,
                            "向上取整",cNum,
                            "四舍五入",roNum
                        );
            var result=Math.pow(2,3);// 2的3次方
            //alert(result);
            //猜数游戏
            var randNum=parseInt(Math.random()*10); // 0 - 10
            while(false){//true
                var re=prompt("猜数游戏开始,请输入0-10的数字:");
                    if(re==randNum){
                        alert("恭喜你,砸中了...游戏结束");
                        break;
                    }else if(re<randNum){
                        alert("猜小了,继续!");
                    }else{
                        alert("猜大了!请继续!");
                    }
            }
            //求最大值 最小值
            var re=Math.max(10,20,15,5,50,40,30,90,100,5,83,33);
            //alert(re);
            //实现一个类似 Math.max的函数的功能
            function max(){//所有的参数存储在arguments数组 arguments是一个函数内部特殊局部变量数组
                var len=arguments.length;
                var maxNum=0;
                for(var i=0;i<len;i++){
                    if(arguments[i]>maxNum){
                        maxNum=arguments[i];
                    }
                }
                return maxNum;
            }
            var re=max(10,20,5,2,5,90,100,80,70,3);
