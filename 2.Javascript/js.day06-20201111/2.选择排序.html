<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>选择排序</title>
    <script>
        /*
            选择器排序:  升序.
                选择第一个最小 跟后面的所有值进行比较. 如果有值比它还小,那就交换位置
            数组: 9, 8 , 7 , 6 , 5
            排序:
                第一轮:
                    8   9   7   6   5
                    7   9   8   6   5
                    6   9   8   7   5
                    5   9   8   7   6
                第二轮:-- 9 8 7 6--
                    8   9   7   6
                    7   9   8   6
                    6   9   8   7
                第三轮:-- 9 8 7--
                    8   9   7
                    7   9   8
                第四轮:-- 9 8--
                    8  9
                比较轮数: 数组长度-1
                    比较循环次数=数组长度-1-轮数
                选择器排序: 始终拿牌未排列出来第一个数和后面所有数进行比较    

        */
        var arr=[ 9, 8 , 7 ,20,18, 6 , 5 ];
        function changeSort(arr){
            for(var i=0;i<arr.length-1;i++){
                var min=i;
                for(var j=i+1;j<arr.length;j++){//i+1 后面数字的下标开始
                    if(arr[min]>arr[j]){//如果发现后面有值比min还小,交换位置
                    //    var tmp=arr[j];
                    //        arr[j]=arr[min];
                    //        arr[min]=tmp;
                        min=j; //记录当前最小下标
                    }
                }
                //让最小和前面的交换
                var tmp=arr[min];
                    arr[min]=arr[i];
                    arr[i]=tmp;
            }
            return arr;
        }
        alert(changeSort(arr));

    </script>
