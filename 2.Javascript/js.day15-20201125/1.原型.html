<body>
    <script>
        /*
        创建对象:
            1.字面量
            2.new Object()
            3.构造函数. 对象的模板 ,对多个相似对象的描述.
                prototype  构造函数的属性,特殊的属性. 默认是一个对象 原型对象. 可以被覆写.
                __proto__  属于对象. 称为 对象的原型. 
                constructor 指向构造函数本身
            类(ES6)
            我在new 构造函数()的时候:
                1.创建 this ,this指向被创建的对象
                2.把构造函数里面属性 赋给 创建的对象.......... 如果赋值是方法. 那么就是一个独立方法.
                3.返回创建的对象
        */
        function People(){
            this.name="";
            this.age="";
            //this 代表 当前创建的对象
            this.buy=function(){

            }
        }
        var p1=new People();
        var p2=new People();

    </script>
