<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    <script>
        /*
            原型 prototype constructor __proto__ 和 原型链(对象的调用的时候 是通过__proto__一层层查找)
            Object() 构造函数 的对象是所有其他对象的祖宗. 注意: 很少会去修改 Object
            作用:
            1.原型扩展 修改 内置构造函数( 原型扩展 ) 扩展内置对象的方法 或 属性.(一般情况不要去覆写)
            2.继承
                一个对象A继承自另外一个对象B.  A对象可以调用B对象的所有方法和属性.(李泽钜 继承了 李嘉诚)
                1).原型实现继承
                2).
        */
        function People(){
            this.name="Trump";
            this.age=70;
            this.run=function(){
                console.log('正在跑步...');
            }
        }
        function Student(){
            this.study=function(){
                console.log("学习状态");
            }
        }
        Student.prototype=new People();//通过原型继承  Student 继承自了 People
        Student.prototype.constructor=Student;//要把原型的构造函数指回Student构造函数
        var stu=new Student();
            console.log(stu);
            console.log(stu.name,stu.age);
    </script>
</body>
</html>
