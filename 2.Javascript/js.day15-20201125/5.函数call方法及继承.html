<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的call方法</title>
</head>
<body>
    <script>
        /*
            this 如果是在普通函数里面 this 指向 window 对象.
                 如果这个函数被用做构造使用,this指向的创建的对象.
            call 函数的call方法.
                通过call方法改变当前函数的里面this对象.
                参数传递: call(对象,参数1,参数2,参数3.....)
                
        */
        function runer(a,b){
            //普通函数里面的this指向了 默认是window对象
            console.log(this);
            console.log('A+B',a+b);
        }
        var obj={
            age:18
        }
        //runer.call(obj,10,20);//执行了runer函数 并改变函数内部的this指向obj
        function People(){//人类
            this.name="Biden";
            this.age=78;
            this.run=function(){

            }
        }
        function Driver(){//司机类
            this.car="BenChi";
            //var obj=this;
            //People.call(obj);//改变People函数内部this指向 指向我们当前driver的this
            People.call(this);//执行了People函数 并改变它内部this指向, 指向driver 的this
            this.drive=function(){

            }
        }
        var d1=new Driver();
            //console.log(d1);
            //console.log(d1.name);
        /*
        对象 是对一些数据 和 方法的集合.
            总结:
            1.字面量
            2.new Object()
            3.构造函数 new FunctionName();

            引用类型:  赋值 赋值的是地址 而不是数据.
            for in
            原型: 1.扩展构造函数 2.继承.
                prototype  
                __proto__
                constructor 指回原构造函数

             Date 扩展Date对象计算时间差的函数.
             扩展Date的格式化为中文时间函数 formatDate 2020年11月25日 10时54分10秒    
        */


        Date.prototype.countTime=function(end){
            var c=new Date(end)-this;//结束时间 减去 当前时间 是时间戳. 单位 毫秒.
            ///剩余多少小时 多少分 多少秒....
            return c;
        }
        var d=new Date();
        var ct=d.countTime('2020-12-1 10:10:10');
        //console.log(ct);
        Date.prototype.formatDate=function(t){
            if(t === undefined){//如果没有传递参数 那就格式化当前时间
                return this.getFullYear()+"年"+(this.getMonth()+1)+"月"+this.getDate()+"日";
            }else{
                var ti=new Date(t);
                return ti.getFullYear()+"年"+(ti.getMonth()+1)+"月"+ti.getDate()+"日";
            }
        }
        var da=new Date();
            console.log(da.formatDate('2020/11/26'));


    </script>
</body>
</html>
