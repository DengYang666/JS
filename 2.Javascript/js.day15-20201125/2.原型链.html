<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <script>
        /*
            原型链 就是对象通过对象原型(__proto__) 一层层向上查找(属性 或 方法) 成员 的方式.
            调用对象的属性的时候,它会进行一层层查找.

            作用:  继承 和 扩展.
        */
        function People(){
            this.name="李嘉诚";
        }
        var obj={
            age:40,
            constructor:People//把constructor 指向构造函数.
        };
        People.prototype=obj;//覆写了People构造的原型对象.  原来的原型对象 prototype 给重写掉了.
        var p1=new People();
            //p1 对象 
            // constructor 指向了构造函数People   
            //prototype指向Poeple构造函数的原型对象
            p1.constructor.prototype.sayHello=function(){ //通过修改对象的对象原型的构造的指向来添加一个方法.
                console.log("这是sayHello");
            }
            p1.sayHello();
            console.log(p1.age);
            p2=new People();
            p2.sayHello();
            console.log(p2.age);


            console.log("這是P1对象",p1);
            console.log("p1对象的对象原型==>",p1.__proto__);//obj
            console.log("p1对象的对象原型的对象原型==>",p1.__proto__.__proto__);//Object 是js内置的Object构造函数的对象
            console.log("p1对象的对象原型的对象原型的对象原型==>",p1.__proto__.__proto__.__proto__);//null
            //console.log(p1.age);
            //console.log(p1.valueOf());

    </script>
</body>
</html>
