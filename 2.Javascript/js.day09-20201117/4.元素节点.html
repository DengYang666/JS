<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素节点</title>
</head>
<body>
    <div id="firstdiv">

        <p id="firstp">段落测试1</p>

        <p class="secp">段落测试2</p>

        <p>段落测试3</p>
    </div>
    <script>
        /*
            元素节点: node
                .attributes; 查询所有属性
                .childNodes 获取节点所有子节点 包括文本节点 元素节点,注释节点
                .children   获取节点的所有子元素节点 不包含文本节点,注释节点
                .firstChild 获取第一个子节点  包括文本节点 元素节点,注释节点
                .lastChild  获取最后一个子节点 包括文本节点 元素节点,注释节点
                .nextSibling 获取下一个兄弟节点 包括文本节点 元素节点,注释节点
                .previousSibling 获取前一个兄弟节点 包括文本节点 元素节点,注释节点
                .parentNode 获取父节点 包括元素节点

                iE8以上版本直接获取元素(标签)节点:
                    .children 获取节点的所有子元素节点
                    .firstElementChild 获取第一个元素节点
                    .lastElementChild 获取最后一个元素节点
                    .nextElementSibling 获取后一个元素节点
                    .previousElementSibling 获取前一个元素节点

            元素对象:Element
            获取元素对象: 
                document.getElementById();
                document.getElementsByTagName();
                document.getElementsByClassName();
                document.querySelector();
                document.querySelectorAll();

            内容:
                节点.
                分类:   元素节点 属性节点 文本节点 注释节点.

        */
        var firstDiv=document.getElementById('firstdiv');
            console.log(firstDiv.childNodes);
            //console.log(firstDiv.children);
            console.log(firstDiv.firstChild);//获取第一个节点
            //firstDiv.firstChild.style.color='#F00';
            firstDiv.firstElementChild.style.color='#F00';
            console.log(firstDiv.lastChild);//获取最后一个节点
            //firstDiv.lastChild.style.backgroundColor='#00F';
            firstDiv.lastElementChild.style.backgroundColor='#00f';

        var firstp=document.getElementById('firstp');//获取id为firstp的元素对象
            console.log(firstp.nextSibling);  //获取后一个兄弟节点
            //firstp.nextSibling.style.background='#ddd';
            firstp.nextElementSibling.style.backgroundColor='#ddd';
            //firstp.nextSibling.previousSibling.style.backgroundColor='yellow';//获取 后一个 兄弟节点 前一个兄弟节点(自己)
            firstp.nextElementSibling.previousElementSibling.style.backgroundColor='yellow';
            firstp.parentNode.style.border="2px solid #F00";//获取父节点
        /**
            for in 循环对象.  最好不要用for in 循环元素对象集合(HTMLCollection) 及 节点列表(nodeList)
            for
            forEach();
        var firstp=document.getElementsByTagName('p');//获取所有p标签元素对象
        console.dir(firstp);
        for(var i in firstp){
            console.log('getElementsByTagName= i =>',i);
        }

        var secp=document.querySelectorAll('p');//获取所有p标签元素对象
        console.log(secp);
        for(var i in secp){
            console.log('querySEelectorAll= i =>',i);
        }**/
    </script>
</body>
</html>
