<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM节点</title>
    <script>
        /*
            DOM节点树:
              浏览器在渲染HTML的时候,把HTML看做是一颗树.
            节点: node
                分类:
                    元素节点: 元素对象(element)
                        nodeName 元素名称(标签名)
                        nodeType  1
                        nodeValue null

                        attributes 获取所有属性
                        childNodes 获取所有子节点
                    属性节点: attribute
                        获取元素节点所有的属性 元素对象.attributes属性
                        nodeName  属性名称
                        nodeType  2
                        nodeValue 属性的值
                    文本节点:
                        nodeName #text
                        nodeType 3
                        nodeValue 文本内容
                    注释节点:
                        nodeName #comment
                        nodeType 8
                        nodeValue 注释内容
        */

    </script>
</head>
<body>
   <ul id="abc" class="testClass" index="132">
       <li>
           <!--- 这是一个注释 -->
           <a href="">axd</a>
           这是无序列表1
        </li>
       <li>这是无序列表2</li>
       <li>这是无序列表3</li>
       <li id="" class="">这是无序列表4</li>
       <li>这是无序列表5</li>
   </ul>
   <script>
       var ul=document.querySelector('ul');//元素对象
            //alert(ul.nodeName);//获取元素节点的nodeName nodeType nodeValue
            //alert(ul.nodeType);
            //alert(ul.nodeValue);
           //ul.id="pList"; 
       var at=ul.attributes;//获取所有属性节点
        //alert(at[0].nodeName);
        //alert(at[0].nodeType);
        //alert(at[0].nodeValue);
        //console.log(at);
       var li=document.querySelector('li');//获取第一个li元素对象
       var nodes=li.childNodes;//获取li元素所有的子节点.里面包含子元素 还有 文本节点
        console.log('nodeName==>',nodes[1].nodeName,'nodeType==>',nodes[1].nodeType,'nodeValue==>',nodes[1].nodeValue);
        console.log(nodes);
   </script>
</body>
</html>
