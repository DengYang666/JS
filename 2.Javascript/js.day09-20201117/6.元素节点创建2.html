<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素节点插入</title>
</head>
<body>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
    </ul>
    <script>
        
        var li=document.createElement('li');//创建li元素节点
        var liText=document.createTextNode('这是我们js创建li'); //创建了一个文本节点
            li.appendChild(liText);//把文本节点加入到 li元素节点
        var ul=document.querySelector('ul');//获取ul元素对象
            //ul.insertBefore(li,ul.firstElementChild);//把 li放到最前面 ul.firstChild 是文本   
        var child=ul.children;//获取ul所有子元素节点.
        var index=parseInt((child.length-1)/2);//找到中间节点的下标
           ul.insertBefore(li,child[index]);//在中间元素之前插入一个新li    

    </script>
</body>
</html>
