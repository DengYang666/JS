<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js写法</title>
    <!-- 外部js -->
    <script src="./hello.js" type="text/javascript"></script>
    <!-- script 标签 mime类型. text/css text/javascript-->
    <script type="text/javascript">
        //javascript代码 内嵌js
        prompt("请告诉我你睡了多久??");
    </script>
</head>
<body>
    <!-- 行内js -->
    <a href="javascript:alert('啊..痛!!!')">點我</a>

</body>
</html>
