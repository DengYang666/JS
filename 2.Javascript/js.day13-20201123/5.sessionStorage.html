<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">设置数据</button>
    <button id="btn2">获取数据</button>
    <button id="btn3">清除数据</button>
    <button id="btn4">清除所有数据</button>
    <script>
        /*
            sessionStorage 存储当前的会话信息,当浏览器关闭之后会话数据会丢失.
                setItem("名称","值 字符串"); 设置数据
                getItem("名称"); 获取数据
                removeItem("名称");清除指定名稱的会话数据
                clear(); 清除所有存储的会话数据
        */
        var btn1=document.querySelector("#btn1");
            btn1.onclick=function(){
                sessionStorage.setItem("username1","Trump");
                sessionStorage.setItem("username2","Biden");
                sessionStorage.setItem("username3","SHAHIIX");
            }
        var btn2=document.querySelector("#btn2");
            btn2.onclick=function(){
                var u1=sessionStorage.getItem("username1");
                console.log(u1);
                var u2=sessionStorage.getItem("username2");
                console.log(u2);
                var u3=sessionStorage.getItem("username3");
                console.log(u3);
            }
            var btn3=document.querySelector("#btn3");
            btn3.onclick=function(){
                sessionStorage.removeItem('username1');//删除数据
            }    
        var btn4=document.querySelector("#btn4");
            btn4.onclick=function(){
                sessionStorage.clear();//清除所有数据.
            }    
    </script>
</body>
</html>
