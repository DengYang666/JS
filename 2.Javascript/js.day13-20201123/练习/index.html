<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        

        window.onload=function(){
            var param=location.search; //?username=trump&password=admin88
                param=decodeURIComponent(param);//解码 URLCode
                param=param.substr(1);// username=trump&password=admin88
                param=param.split('&');//字符串分割为数组
            var username=param[0];//username=trump
            var password=param[1];//password=admin88
                username=username.split('=')[1];// ['username','trump'] ==>trump 输入的用户名
                password=password.split('=')[1];// ['password','admin88'] ==> admin88 输入的密码
                
                if(username!="张三" || password!='admin88'){
                    alert('账号密码错误');
                    history.back();//回退到登录页面
                }
               var loginCount=localStorage.getItem('counter');//获取登录次数
                   if(loginCount==null){//第一次登录获取次数为null
                       loginCount=0;
                   } 
                   loginCount=parseInt(loginCount)+1;//把获取的登录次数加1
                   localStorage.setItem('counter',loginCount);//设置登录次数
               document.querySelector('b').innerText=loginCount;    
               document.querySelector('span').innerText=username;     
              
        }
    </script>
</head>
<body>
    <h5>粤嵌管理后台</h5>
    <p>欢迎<span>XX</span>登录第<b></b>次登录</p>
    
</body>
</html>
