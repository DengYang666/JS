<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator 对象</title>
    <style>
        div{
            height:50px;
            font-size:30px;
            color:red;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div>电脑端</div>
    <script>
        /*
        navigator.userAgent  存储客户端一些信息(操作系统平台,浏览器版本)
            浏览器一般会把这个userAgent的信息发给服务器
        */
        var userAgent=navigator.userAgent;
        var language=navigator.language;
        //console.log(language);
        //document.write(userAgent);
        //match 字符串正则匹配(正则.) 正则表达式的写法  /正则规则/i     i忽略大小
        if(userAgent.match(/(iPhone|iPod|ios|iPad|Android|Mobile)/i)){
            location.assign('3.mobile.html')
        } 
    </script>
</body>
</html>
