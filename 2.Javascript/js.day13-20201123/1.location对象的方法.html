<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location对象的方法</title>
    <style>
        .jump{
            text-align: center;
            padding:50px 0px;
        }
    </style>
</head>
<body>
    <button id="btn1">assign</button>
    <button id="btn2">replace</button>
    <button id="btn3">reload</button>
    <button id="btn4">reload true</button>
    <div class="jump">即将在<span>5</span>秒跳转到百度</div>
    <script>
        var span=document.querySelector('.jump>span');
        var countingNum=5;
            var intervalid=setInterval(function(){
                countingNum--;
                if(countingNum==0){
                    clearInterval(intervalid);//停止计时器
                    location.assign('https://baidu.com');
                }
                span.innerText=countingNum;
            },1000);
        /*
            location.assign(url)【注】在当前窗口跳转带这个url 相当于 location.href
            location.replace(url)【注】在当前窗口替换成新的url。不会产生历史记录。
            location.reload()   【注】刷新当前窗口
            location.reload(true) 不经过浏览器缓存强制从服务器重载 F5
        */
        var btn1=document.getElementById('btn1');
            btn1.onclick=function(){
                location.assign('https://www.baidu.com');//有历史记录
            }
        var btn2=document.getElementById('btn2');
            btn2.onclick=function(){
                location.replace('https://www.163.com');//替换地址栏url 不产生历史记录
            }
        var btn3=document.getElementById('btn3');
            btn3.onclick=function(){
                location.reload();//刷新
            }
        var btn4=document.getElementById('btn4');
            btn4.onclick=function(){
                location.reload(true);;//强制刷新 ctrl + F5
            }
            
    </script>
</body>
</html>
