<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <!-- <div id="abc"></div> -->
    <script>
        /*
            简单数据类型:
                Number 数字类型包装对象
                    .toFixed(number) 保留小数点后面number位数字 0-8
                    10万/个 100000.00    0.000000000001 BTC
                String  字符串包装
                Boolean  布尔类型包装
                undefined
                简单数据类型,在js里面都有对应的包装类型:
                    var str='abcd';
                        str.substr();//调用对象方法
                    ==>实际运行的时候
                    var tmp=new String('abcd');    
                        tmp.substr(1,4);
                        tmp=null;

            复合数据类型:
              数据引用:
                Object 对象
                Array 数组
                null 表示空 是一个对象类型,但是对象里面数据是空的.
            
            操作系统会自动给分配内存空间:
            栈 简单数据类型存放在栈里面. 所有简单类型的变量都存放在栈里面(包括全局变量 局部变量)
            堆 复杂数据类型的数据 存放堆里面 但在栈里面有一个堆地址的引用.

            简单数据类型赋值的时候是复制(copy)的值; 复杂类型赋值复制(copy)的是地址. 0xabbb
            var a=10;
            var b=a;

            var o={};
            var ob=o;//赋值不是值 而是地址.

            var person={
                name:'Trump',
                age:78
            }
            var p2=person;

            function asay(){
                var a='';
            }
        */
        var bool=true;//false
            bool=new Boolean(true);//布尔的包装函数
            //console.log(bool.toString());
            //console.log(typeof bool);
        var num=500.123;
            //console.log(num.toFixed(2));
        console.log(typeof null);
        var e=document.getElementById('abc');//根据标签id值获取一个标签对象. 如果没有该ID存在返回null
        //console.log(e);

        /*
            对象赋值
        */
        //数字赋值
        var num1=100;
        var num2=num1;
            num1=200;
        console.log('num1==>',num1,'num2==>',num2);

        //字符串赋值
        var str1='hello Trump';
        var str2=str1;
            str1='hello Biden';
        console.log('str1=>',str1,'str2=>',str2);

        //数组赋值
        var arr1=[10,20,30];
        var arr2=arr1;//对象赋值 赋值不是复制一份内容给arr2 而是把arr1在堆里面的地址赋值给arr2
            arr1[1]=100;
        console.log('arr==>',arr1[1],'arr2==>',arr2[1]);    
        //对象赋值
        var person1={
            name:"Trump",
            age:76
        }    
        var person2=person1;//对象赋值的是person1对象存储在堆里面的地址
            person2.name="Biden";//person1的name也会跟着改变
        console.log("p1==>",person1.name,'p2=>',person2.name);
        //函数的参数
        var car1={
            logo:"奔驰"
        }
        function drive(car){//car = car1 car参数现在和car1是对象赋值
            console.log("改变之前",car.logo);//奔驰
            car.logo="宝马";
            console.log('改变之后=>',car.logo);//宝马
        }
        drive(car1);
        console.log('函数外部调用Logo==>',car1.logo);//宝马



    </script>
</body>
</html>
