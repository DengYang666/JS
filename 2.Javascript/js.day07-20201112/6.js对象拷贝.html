<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象拷贝</title>
    <script>
        var p1={
            name:'Trump',
            age:76,
            gender:"男",
            vote:function(){
                console.log(this.name+"得了216票");
            }
        };
        var p2=p1;//赋值 给的是p1在堆里面地址. 用的是同一个地址,p1变化p2也会变化, p2变化p1也会变化.
            p2.name="Biden";
        //console.log('p1name==>',p1.name,"p2==>name",p2.name);
        /*
            对象拷贝( 对象 克隆[clone] ): 复制出一个一模一样的对象出来,但是互相之间没有关系.
            浅拷贝:
            深拷贝:
        */
        //参数obj
        function copy(obj){
            var newobj={};//创建了一个新的空对象
            for(var i in obj){//循环对象
                // console.log('循环的i==>',i);
                //console.log('循环属性的值==>',obj[i]);
                newobj[i]=obj[i];//取出obj对象的属性 赋值给newobj对象
            }
            return newobj;
        }
        var p3=copy(p1);
            p3.name="普京";
        console.log("p3对象的name==>",p3.name,"p1对象的name==>",p1.name);

    </script>
</head>

</body>
</html>
