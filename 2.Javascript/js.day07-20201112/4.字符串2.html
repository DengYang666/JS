    <script>
        /*
            length 属性 字符串长度 js里面的中文只算一个(utf-8 一个中文3字符长度 gbk两个字符串)
            indexOf();  查找字符串  根据参数查找字符串 返回字符串所在下标
            charAt(); 根据字符串所在索引号(下标返回字符串)
            substr(开始位置index,长度length可以省略表示截取末尾); 表示从index开始截取length个字符串
            substring(开始位置index,结束位置的索引endindex);
            charAt(); 根据字符串索引号获取对应的字符
            splite(分割符); 把字符串分割为一个数组
                            如果分割符为空字符串,那么会把整个字符串里面每一个字都分割到数组里面
            charCodeAt(); //返回所在位置字符Unicode码 码号 码点
            fromCharCode();根据unicode码返回对应字符 String.fromCharCode();
            slice(start 开始位置索引,end 结束位置的索引 不包含); 截取字符串片段

            数组可以拼接成一个字符串 join();
        */
        var str='我A爱中国!中国也爱我';

                //var s=str.charAt(i);//获取指定位置的字符
                var code=str.charCodeAt(i);//返回字符串指定位置的编码码号

            }
