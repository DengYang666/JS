<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序算法</title>
    <script>
        var arr=[  10 , 20 , 15 , 3 , 2 , 30 , 18  ];//
            //冒泡排序.
            function bubleSort(arr){//升序
                var len=arr.length;
                for(var i=0;i<len;i++){//遍历的轮数 7次 6次
                    for(var j=0; j<len-i-1; j++){ //7次 6次
                        if(arr[j]>arr[j+1]){//判断前一个值比后一个值大 ,就交换位置
                            var tmp=arr[j];//把较大的值放入一个临时变量
                            arr[j]=arr[j+1]; // 把较小的值存入前一个的位置
                            arr[j+1]=tmp; //把较大的值存入后一个位置
                        }
                    }
                }
                return arr;
            }
            console.log(bubleSort(arr));
    </script>
</head>

</body>
</html>
