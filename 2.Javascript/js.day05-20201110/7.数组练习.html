    <title>数组</title>
    <script>
        //在一个有序数组里面插入一条数据,这个数组仍是有序数组 15
        var arr=[10,20,30,40,50];
        /*
            arr 数组, val 要插入的数据

            倒序.
            [不知道是升序 或 降序]
        */
        function insert(arr,val){
            for(var i=0;i<arr.length;i++){
                if(arr[i]>val){// 找到第一个比val大的值. 在它的位置插入这个值 val
                    arr.splice(i,0,val);
                    return arr;
                }
                if(i==arr.length-1){//如果找到最后还没找到该数据的插入位置,把这个数放入 末尾
                    arr.push(val);
                    return arr;
                }
            }
        }
        var result=insert(arr,25);
        console.log(arr); 
        //在指定数组里面 查找指定的值
        function has(arr,val){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==val){
                    return true;
                }
            }
            return false;
        }
        //alert(has(arr,100));
        //编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组
        var nums=[10,20,10,15,60,50,20];
        function noRepeat(arr){
            var newArray=[];
            for(var i=0;i<arr.length;i++){
                if(newArray.indexOf(arr[i]) == -1){//判斷新數組裏面是否有该元素,如果没有就push
                    newArray.push(arr[i]);
                }
            }
            return newArray;
        }
        //alert(noRepeat(nums));

    </script>
