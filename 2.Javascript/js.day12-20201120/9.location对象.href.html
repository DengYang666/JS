<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            document.querySelector('button').onclick=function(){
                //改变了地址栏的地址.
                location.href="http://baidu.com";//给location对象的href 赋值 就跳转指定的地址
            }
            document.querySelector('#jump2').onclick=function(){
                location.assign('https://www.qq.com');//跳转 相当于 location.href
            }
        }
    </script>
</head>
<body>
    <button>href跳转</button>
    <button id="jump2">assign 跳转</button>
</body>
</html>
