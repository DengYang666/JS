<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        

        window.onload=function(){
            var param=location.search; //?username=trump&password=admin88
                param=decodeURIComponent(param);//解码 URLCode
                param=param.substr(1);// username=trump&password=admin88
                param=param.split('&');//字符串分割为数组
            var username=param[0];//username=trump
            var password=param[1];//password=admin88
                username=username.split('=')[1];// ['username','trump'] ==>trump 输入的用户名
                password=password.split('=')[1];// ['password','admin88'] ==> admin88 输入的密码
                
                if(username!="张三" || password!='admin88'){
                    alert('账号密码错误');
                    history.back();//回退到登录页面
                }
               document.querySelector('span').innerText=username;     
              
        }
    </script>
</head>
<body>
    <h5>粤嵌管理后台</h5>
    <p>欢迎<span>XX</span>登录</p>
    
</body>
</html>
