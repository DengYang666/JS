<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break continue</title>
    <script>
        var a;//undefined  变量提升
        /*
            break 中断循环
            continue 跳过当前循环进入 下一次循环
        */
        for(var i=0; i<=10; i+=2){
            // 0 2 4 8 10
            if(i==6){
                continue;//跳过当前循环.(i==6)这个循环
            }
            //  0 2 4
            if(i==8){
                break;//中断整个循环,跳出整个循环. 后续的所有循环都不执行了.
            }
            //document.write(i+"<br/>");
        }
        /*
            for循环结构: 
            1.初始值可以在其他地方声明
            2.条件可以根据实际情况,来定义条件.(要求必须有明确退出条件.否则就是死循环)
            3.步增运算. 不可以省略,但是可以放到其它去运算. 条件值一般要变化,如果没有变化又有可能死循环.
            
            100以内 5的倍数的和;
            for(初始值; 条件; 步增){

            }
        */
        var a=0;
        var b=5;
        for(; a<=10;){
            //var a=0;//变量提升. 用var声明变量的时候. 在js引擎执行 编译js代码的时候 会把所有变量提到最前面声明
            //document.write(a); // 0 1 2
            console.log(a);
            a=2*a+1;
        }
        
    </script>
</head>

</html>
