    <title>循环</title>
    <script>
        /*
            for(初始值;条件;步增运算){
                //循环体 执行的循环代码
            }
        */
         for(var i=1;   i<=10;   i++){

             //document.write(i+"<br/>");

         }   
         /*
            1.求1-100的和;     5050
            2.求1-100的所有奇数的和 2500
            3.求1-100的所有偶数的和 2550 
            **4. 3位数的所有水仙花数:153  1^3 + 5^3+ 3^3 = 153  
         */
         var sum=0;
         for(var j=0; j<=100; j++){
             sum+=j;
         }
         //alert(sum);
         var jsum=0;
         /*
           求奇数和
            1 3 5 7 9
            2 4 6 8 10
         */
         for(var x=1;  x<=100;x+=2){
            /**
             if( x%2 == 1 ){// x%2 == 1
                jsum +=x;
             }
             **/
             jsum+=x;
         }
         //alert(jsum);  // 2500
         /*
          求偶数和
            2 4 6 8 10
         */
         var osum=0;//存储和
         for(var y=2;y<=100;y+=2){
             /*if(y%2==0){
                osum+=y;
             }*/
             osum+=y;
         }
         //alert(osum);
         /*
            水仙花数
            153 各个位数立方和 和 这个数本身相等
            1*1*1 + 5*5*5+ 3*3*3 = 153  

            Math.pow(3,2); //求平方 3的2次方
         */
         for(var z=100;z<=999;z++){
             var num1=parseInt(z/100);// 3位数/100 取到百位数
             var num2=parseInt(  ( z % 100 )  /  10);//求十位的数字  123%100 23/10  123/10 12.3%10
             var num3=z%10;//个位数   156%10=15 余6
             if(Math.pow(num1,3)+Math.pow(num2,3)+Math.pow(num3,3) === z){
                document.write(z+"<br/>");
             }
         }

        }
    </script>
