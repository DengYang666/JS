         var i=0;
         while(i<=10){
            // if(i==7){

            //     continue;
            // }
            document.write(i+"<br/>");
            sum +=i;
            i++;
            // if(i==9){
            //     break;
            // }
         }
         console.log("求和=>",sum);

         var sum5=0;
         var a=1;
         while(a<=100){
            if(a%5==0) sum5+=a;//省略{} if里面执行的代码只有一句.
            a++;
         }
