<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
    正则表达式 :  神经学家发明.
                主要通过一些正则规则来检索(查找)字符串.看字符串是否满足正则规则. 或 可以替换满足规则的字符串
    创建正则对象:
    1. new RegExp(规则);
    2. var reg=/规则/;//字面量表示方式

    

    常量字符:  abcdef....zABCDEF..Z 0123456789
    匹配字符:
        .  匹配任意[不换行]字符
        [a-z] 匹配a到z之间任意字符
        [A-Z] 匹配A到Z之间的任意字符
        [0-9] 匹配0-9之间的任意数字
        
    特殊字符:
        ^ 表示以什么开始 整个字符串
        $ 表示以什么结束 整个字符串
        [] 表示匹配中括号中任意 一个字符就可以
    量词: 匹配次数
        {5}  匹配5次
        {m,n} 匹配m 到 n次 {1,5}
        {m,} 匹配m到无限次 {1,}
        +  匹配1到无限次
        *  匹配0到无限次
        ?  匹配0次或一次(非贪婪模式)
        () 优先级   子匹配
    修饰符(标识符):
        i  忽略大小写
        g  全局匹配 把字符串里面所有满足匹配规则的字符串 全局匹配出来. 默认只匹配第一项.
        m  换行匹配  换行符\n  换行符的开始匹配
    字符串支持正则的函数:
        match(正则规则);  返回匹配到的结果数组
        replace(正则表达式,替换内容); 正则替换 把匹配到的内容替换掉
    正则对象: 
        reg.test(字符串) 方法 检查字符串是否满足正则规则,如果查找到,返回true, 否则返回false
*/
        var str='hello TRUmp';
        //var reg=/trump/i;//字面量正则对象 修饰符i 忽略大小写.
        var reg=new RegExp('trump','i');//修饰符 在第二个参数里面
        var result=str.match(reg);
        console.log('忽略大小写==>',result);

        var str2='hello trump!hello trump!hello trump!';
        var reg2=/trump/ig; //i 忽略大小  g全局匹配
        var result2=str2.match(reg2);
        console.log("全局匹配==>",result2);

        var str3='hello \nBidden! \nBidden! \nBidden!'; //字符串是hello开头. \n换行.
        console.log(str3);
        var reg3=/^Bidden!$/igm;//以Bidden开头的下一行.  m 匹配换行.
        var result3=str3.match(reg3);
        console.log("换行字符串匹配==>",result3);
        //document.write(str3);
        /*
            预定义字符:
                \d  相当于 [0-9]  相当于所有数字
                \D  相当于 [^0-9]  除去所有数字
                \w  相当于[a-zA-Z0-9_]  代表包含所有英文字母 数字 下划线.
                \W  相当于[^a-zA-Z0-9_] 代表包含除去所有英文字母 数字 下划线.
                \s  匹配所有空格 制表符 换行符
                \S  匹配除去 空格 制表符 换行符
                匹配中文: 
                a-z
                A-Z
                0-9
                \u4e00-\u9fa5  中文unicode编码范围.  \u unicode编码
        */
        var str4='cca';
            //console.log(str4.match(/^[abc]{3}$/));
            console.log(str4.match(/^[^abc].{2}/));//最前面^ 是表示以什么开始 , [^abc] 不匹配abc中的一个.

        var str5='p-h-o-n-e13512345611';
        //var result=str5.match(/\d{11}/);// \d匹配所有数字
        var result=str5.match(/\D{5}/);// \D 除数字以外的都能匹配
            console.log('匹配数字==>',result);

        var userName='BIden2020_';
        var result=userName.match(/\w+/);//相当于 [a-zA-Z0-9_]
            console.log('匹配\w==>',result);
        var userName2='ABCD+-*÷efff';  //除去大小写字母 数字 下划线之外匹配
            console.log('匹配\W==>',userName2.match(/\W{4}/));
        
        var intro='hello , my name is Bidden!';
        var result=intro.match(/m[a-zA-Z\s]+!/);// 大小写字母 空格中任意一个 重复(1到无限次)+
            console.log('匹配是\s==>',result);

       var intro='hello , my name \nis \nBidden!';
       var result=intro.match(/m[\S\s]+!/);// \s\S 除去空格 包含空格 ==> 就是所有
            console.log('匹配是\S\s==>',result);

        var str="hello my name 马保国";
        var res=str.match(/[\u4e00-\u9fa5]{3}/);
            console.log("中文匹配==>",res);


    </script>
</body>
</html>
