<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>函数返回值</title>
    <script>
        /*
            function 函数名称(参数1,参数1,参数1,参数1....){
                //函数体 执行的代码
                return ;返回函数结果,并结束执行.
            }
        */
         /**

            只判断平年 闰年.

            我想要得到 
            平年的2月多少天
            闰年2月有多少天
            函数如果有返回值 用 return 关键字 + 返回的结果;
            调用的时候,如果函数有返回值,需要用变量接收返回结果.
            如果函数外面需要 函数内部运行的结果的时候,就需要返回结果.
         */
         function checkYear(year){
            if(year%4==0&& year%100!=0 || year%400==0){
                //console.log("闰年");
                return "闰年";//返回值
            }else{
                //console.log("平年");
                return "平年";
            }
         }   
         var result=checkYear(2005); //用一个变量 result 接收checkYear函数的返回值.
            console.log(result);
             if(result=="闰年"){
                 console.log("闰年2月有29天");
             }else{
                 console.log("平年二月有28天");
             }
        /**
          求和.
          在函数内部,如果遇到return 返回结果.那么整个函数都会结束.
        */
        function counter(startNum,endNum){
            var total=0;
            // break  continue (只针对循环) return 作用是整个函数.
            for(var i=startNum;i<=endNum;i++){
                if(i==4){ // 1 2 3 *4*
                    return total; // 5050-4=5046
                }
                console.log("输出I",i);
                total+=i;
            }
            console.log("循环之后输出一个标记====>");
            return total;//返回求到的总和
        }
        var re=counter(1,100);// 6 
        console.log(re);
    </script>
