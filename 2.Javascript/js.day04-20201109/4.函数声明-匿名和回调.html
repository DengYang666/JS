<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数声明</title>
    <script>
        /**
            命名函数
        */
        function sayHello(a,b){
            console.log("这里是sayHello 函数");
        }
        //sayHello(10,20);
        /*
            匿名函数: 没有名字的函数.
            function(){} 匿名函数 匿名函数不能单独存在,必须被赋值给变量 或 参数

            var 函数名=function(){}

            执行函数: 函数名();

        
        
        var sayHello=function(a,b){
            var sum=a+b;
            console.log("这是一个匿名函数",sum);
        }
        sayHello(10,20);

        */
        /*
            回调函数: 一个函数(a) 作为参数传递给了函数(b) 在函数b的内部执行了函数a,  a就称为回调.

            js 函数的参数不仅可以传递数据(123456acbdafdsjafdsa) 还可以传递代码(function(){})
            异步模型:
                事件 异步
                异步回调  ajax异步通信.
        */

        var fun1=function(){
            console.log("这是匿名函数fun1");
        }
        /*
            定义函数fun2 它的参数fun是一个函数
        */
        function fun2(fun){  //把匿名函数赋值给了形参a
            var result=fun(10,20);//执行函数fun 这里 fun被作为函数来使用. 执行之后 fun有返回值(return) 接收return值
            console.log(result);
        }
        //fun2(fun1);//调用fun2函数 把变量 fun1作为参数传递给了fun2的形参 fun
        fun2(function(a,b){
            console.log("这是匿名函数fun1");
            return a+b;
        });
        /*
            匿名函数(没有名字的函数)
            匿名函数可以赋值给一个变量.
            表达式方式声明函数

            使用: 变量名(参数1,参数2..);

            函数式编程. . scala 函数式编程. 函数是一等公民.
        
        var sayHello2=function(){
            console.log("这是一个匿名函数");
        }
        //console.log(typeof sayHello2);
        sayHello2();
        */
        //回调 函数作为另外一个函数参数.  函数是一个封装的代码块
        /*
            参数传递:  123546 "字符串"  可以把函数作为参数传入另一个函数,在另一个函数内执行.
        */
        // var fun=function(a,b){
        //     return a+b;
        // }
        /**
            out函数只负责输出内容, 
         
        function out(outype,f){// f=fun=function(a,b){return a+b;}
            var re=f(10,20);
            switch(outype){
                case 'console':
                    console.log(re);
                    break;
                case 'page':
                    document.write(re);
                    break;
                default:
                    alert(re);
            }
        }

        function out(outype,f){// f=fun=function(a,b){return a+b;}
            var re=f(10,20);
            if(outype=="console"){
                console.log(re);     
            }else if(outype=="page"){
                console.log(re);
            }else{
                alert(re);
            }
        }

        //page 实参 fun 实参
        out( "console",function(a,b){
            return a*b;
        });
       */

            事件 或 异步数据交互
            document.addEventListener("click",function(event){});
            $.ajax(,,,,function(data){});
        */
    </script>
