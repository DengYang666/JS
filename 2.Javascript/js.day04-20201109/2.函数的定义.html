<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数定义</title>
    <script>
        /*
            函数: 封装就是一段可以重复执行代码块. 如果函数没有调用,函数的代码是不会执行.
            1.定义
            function 函数名称(参数1,参数2.....){
                //函数体 函数内部的代码
                return;//返回函数的结果.
            }
            2.调用函数
                函数名称(参数1,参数2.....);
        */
        /**
            定义函数: sayBye
        */
        function sayBye(){
            document.write("bye bye Trump");
        }
       // sayBye();//调用函数
       /*
       *  有参数的函数.
       *  定义函数的时候 year 形参 [变量]
       *  调用函数的时候传入的数据  实参[具体的数据] 2020
       *  调用函数的时候 传入的数据 赋值给了形参  year=2020
       *  参数可以有多个
       */
       function checkYear(year){//2019 2020 2018 判断是否是 平年 闰年
            if(year%4==0&&year%100!=0 || year%400==0){
                console.log("闰年");
            }else{
                console.log("平年");
            }
       }
       checkYear(2020);
       /*
       *指定3个数求和.
       *当有多个参数的时候,实参的个数 一般会和 形参对应. 值也会对应; 否则会出现意外的数据.
       * 如果形参的个数大于 实参的数量 ,后面形参取到数据是 undefined
       * 如果实参的个数大于形参的数量,后面的实参数据存在 arguments. 不影响函数的执行.
       */
       function countNumber(num1,num2,num3){
            var total=num1+num2+num3;
            console.log(total);
       }
       countNumber(1,5,9,10);//调用函数.
        

    </script>
</head>

</body>
</html>
