<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数 立即执行函数</title>
    <script>
        /*
            匿名函数:
                var a=function(){}
            函数作用域:
                变量只能一定范围里面有效. (在函数内部使用var 声明的变量 就是局部变量)
                目的: 避免全局变量的数据污染.
            代码封面 模块封装

            匿名函数的立即执行函数:
                (function(){})();
                (匿名函数(){})(立即执行了匿名函数);
            作用:
                用来做一个项目的独立封装模块,借用函数作用域来避免变量数据污染.

        */
        var c=0;
        (function(a,b){
            var c=20;
            console.log("匿名函数里面的a 和 b==>",a,b);
            console.log("立即执行...");
        })(10,20);
        
        +function(){
            console.log('这是一个+号的立即执行函数');
        }();
        ~function(){
            console.log("这是一个~号的立即执行函数");
        }();
        /**
        -function(){
            console.log('这是一个--号的立即执行函数');
        }();
       !function(){
            console.log("这是一个!号的立即执行函数");
        }();
        **/



    </script>
</head>

</html>
