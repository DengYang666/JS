<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预解析</title>
    <script>
         var a; //null  Linux
         var sayHi;
        /*
            js代码执行过程:
                0. 预解析.(分析你的语法 和 你的数据 变量 函数 ...)
                1. 解析代码(编译代码) (转化为二进制)
                2. 执行代码

            变量提升:
                在代码解析过程中,js会把所有变量的声明提前,提升到代码最开始位置.
                赋值的位置不变.(变量在没有被赋值之前 如果使用使用的话,变量的值为undefined)
            函数提升:
                函数的定义和调用 没有先后顺序. 预解析的时候会把所有函数定义 提升到代码的最前面.

            变量声明赋值过程:
                1.声明变量 var a;
                2.赋值      a=20;

                var a=20;//变量初始化 声明并赋值

        */
        hello();
        alert(a);//undefined
            a=20;
        function hello(){
            console.log("输出这是hello函数");
        }
        sayHi();//undefined
        var sayHi=function(){
            console.log('这是匿名函数sayHi');
        }
        
    </script>
</head>
<body>
    
</body>
</html>
