<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        /*
对象原型（ __proto__）和构造函数（prototype）原型对象里面都有一个属性 constructor 属性 ，
constructor 我们称为构造函数，因为它指回构造函数本身。
constructor 主要用于记录该对象引用于哪个构造函数，它可以让原型对象重新指向原来的构造函数。
一般情况下，对象的方法都在构造函数的原型对象中设置。如果有多个对象的方法，我们可以给原型对象采取对象形式赋值，
但是这样就会覆盖构造函数原型对象原来的内容，这样修改后的原型对象 constructor  
就不再指向当前构造函数了。此时，我们可以在修改后的原型对象中，添加一个 constructor 指向原来的构造函数。


prototype 原型对象. 可以覆盖原型对象.重新赋值一个对象.
prototype 的原型对象里面有一个属性 constructor 指向了构造函数本身.        
但是如果把构造函数的prototype属性重新赋值一个对象以后,prototype原型对象的constructor属性丢失了.
所以"一定要" 在覆盖的对象里面重新加上 constructor 并指向当前构造函数.

constructor 可以通过对象来修改 构造函数.
对象.constructor.prototype.axx=function(){}


*/      
        var p1;
        (function(){
            //People构造函数
            function People(){
                this.name="Trump";
                this.age=70;
            }
            var obj={//重新给构造函数的prototype属性赋值一个对象. 覆盖了原来 prototype对象
                constructor:People,//重新指定了constructor的指向. 让它指回 People构造函数 强制指回原构造函数
                buy:function(){
                    console.log("这是Buy方法");
                },
                vote:function(){
                    console.log("这是vote方法");
                }
            };
            People.prototype=obj;
            p1=new People();
        })();
        //p1.constructor 执行People构造函数
        //可以通过对象的constructor属性来 来修改 构造函数.  因为constructor 指向了构造函数本身.
        p1.constructor.prototype.sayHi=function(){
            console.log('这是外面添加的sayHi函数');
        }
        p1.sayHi();
        console.log('通过对象访问了constructor===>',p1.constructor);
        

        //console.log(p1);
        //console.log(p1.constructor);
        //console.log('这是People构造函数的原型对象===>',People.prototype);
    /*  
        构造函数有一个[原型对象] prototype.
    */









        // Peope2 构造函数
        function People2(){
            this.name="Biden";
            this.age=76;
        }
        People2.prototype.buy=function(){//这里是原生的prototype 原型对象 给 原型对象添加方法
            console.log('这是people2 buy方法');
        }
        People2.prototype.vote=function(){
            console.log("这是peope2 vote 方法");
        }
        var p2=new People2();
        console.log('People2构造函数的原型对象==>',People2.prototype);


    </script>
</body>
