<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.构造函数的方式创建对象,函数分别创建到独立内存空间. 存在一个内存浪费.
            2.构造函数原型. prototype的成员是所有对象共享的.
                prototype 是People构造函数的静态成员. 它本身是一个对象.(原型对象).
                          特殊: prototype的成员能被创建的People的对象成员共享.
        */
        function People(){
            this.name="Trump";
            this.age=76;
            // this.buy=function(){
            //     //函数
            //     var a=100;
            //     console.log(this.name+"BUY下了美国!");
            // }
            this.say=function(){
                console.log('say 方法',this.numbers+"是 "+this.name);
            }
        }
        People.prototype.buy=function(){//这里的prototype对象的成员 会被所有People的对象共享
            console.log(this.name+"BUY下了美国!");
        }
        People.prototype.numbers='00001';//原型对象的成员
        People.prototype.numbers='00007';
        var p1=new People();
            p1.name="Biden";
            p1.buy();
            p1.say();
            
        var p2=new People();
            p2.buy();
            p2.say();
        console.log(p2);

    </script>
</body>
</html>
