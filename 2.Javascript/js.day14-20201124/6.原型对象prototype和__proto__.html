    <script>
/*
对象都会有一个属性 __proto__ 指向构造函数的 prototype 原型对象，之所以我们对象可以使用构造函数 prototype 原型对象的属性和方法，
就是因为对象有 __proto__ 原型的存在。
__proto__对象原型和原型对象 prototype 是等价的
__proto__对象原型的意义就在于为对象的查找机制提供一个方向，或者说一条路线，但是它是一个非标准属性，因此实际开发中，
不可以使用这个属性，它只是内部指向原型对象 prototype

1.原型的存在为对象继承 提供了一个查找机制.   A 继承了 B  李泽楷 继承 李嘉诚
2. __proto__是属于对象的.  它和 构造函数的prototype是对应关系.
    prototype 属于构造函数添加  构造函数的原型对象.
    __proto__ 属于对象的.       对象的原型
3. __proto__ 我是无法手动指定. 我们能指定的 prototype


new Object();
*/

function People(){//构造函数
    this.name="Trump";
    this.age=76;
    this.say=function(){
        console.log('say 方法',this.numbers+"是 "+this.name);
    }
 }
People.prototype.buy=function(){// prototype原型对象的扩展
    console.log(this.name+"BUY下了美国!");
}
var p1=new People();//创建对象
    p1.buy();//原型对象的方法.
    console.log(p1);//p1对象有一个 __proto__
console.log('判断 prototype 和 __proto__是否相等', People.prototype === p1.__proto__);


    </script>
