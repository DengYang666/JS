<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .nav{
            height:50px;
            background-color: coral;
        }
        .center{
            width:1000px;
            height:50px;
            margin: 0 auto;
            position: relative;
        }
        .center ul{
            list-style: none;
            position: absolute;
        }
        .center ul>li{
            float:left;
        }
        .center ul>li>a{
            text-decoration: none;
            color:#FFF;
            display: block;
            padding:0px 20px;
            line-height: 50px;
        }
        .center ul>li:first-child>a{
            background: #F00;
        }
        /*
        .center ul>li>a:hover{
            background-color: #F00;
        }
        */
        .slide{
            width:82px;
            height:50px;
            background-color: #F00;
            position: absolute;
        }
    </style>
    <script src="animate2.js"></script>
</head>
<body>
   <div class="nav">
        <div class="center">
            <div class="slide"></div>
            <ul>
                <li><a href="#">菜单1</a></li>
                <li><a href="#">菜单2</a></li>
                <li><a href="#">菜单3</a></li>
                <li><a href="#">菜单4</a></li>
                <li><a href="#">菜单5</a></li>
                <li><a href="#">菜单6</a></li>
            </ul>
        </div>
    </div>
    <script>
        //元素对象 其实 Node对象 子对象==> 元素对象 继承自 Node
        var ul=document.querySelector('.center ul');
        var slide=document.querySelector('.slide');
            ul.addEventListener('mouseover',function(e){//事件委托
                var e=e||window.event;
                if(e.target.tagName=='A'){
                    var left=e.target.offsetLeft;//a标签 距离左边的位置
                    animate(slide,left,15);
                }
            });
            ul.addEventListener('mouseout',function(e){//事件委托
                animate(slide,0,15);
            });
            
    </script> 
</body>
</html>
